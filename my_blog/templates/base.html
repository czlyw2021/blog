{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <!--bootstrap.js依赖的jquery.js和popper.js在此引入-->
    <script src="{% static 'N:\Myblog\my_blog\static\jquery\JQuery3.6.0.js'%}"></script>
</head>
<body>
    <!--引入导航栏-->
    {% include 'header.html'%}
    <!--预留具体页面的位置-->
    <div id="warpper">
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>
    
    <!--引入注脚-->
    {% include 'footer.html'%}
    {% include 'back_to_top_func.html' %}
    <!--引入layer.js-->
    <script src="{% static 'layer/layer.js' %}"></script>
    <!--引入iconfont字体-->
    <link rel="stylesheet" href="{% static 'font/download/font_d4wsn8hezvk/iconfont.css' %}">
    {% block script %}{% endblock script %}
    <!-- 
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。 
        教程采用本地引入是为了让读者了解静态文件本地部署的流程。
    -->
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
   <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

<style>
    html,body{
        height: 100%;
        margin: 0;
    }
    #warpper{
        min-height: 100%;
        margin-bottom: -60px;
    }
    #footer,
    #push{
        height: 60px;
    }
</style>
</html>
